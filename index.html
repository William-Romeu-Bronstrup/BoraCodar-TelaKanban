<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>BoraCodar - Kanban</title>
  </head>
  <body>
    <div id="menu-lateral">
      <figure>
        <img
          src="./assets/logo.png"
          alt="Logo da empresa fictícia com a cor branca em formato de furacão"
        />
      </figure>

      <nav>
        <ul>
          <li>
            <img
              src="assets/tablet-portrait.svg"
              alt="Imagem de um tablet, simbolizando as telas"
            />
            <a href="#">Boards</a>
          </li>
          <li>
            <img
              src="assets/people.svg"
              alt="Imagem de duas pessoas que simboliza equipe"
            />
            <a href="#">Equipes</a>
          </li>
          <li>
            <img
              src="assets/document-text.svg"
              alt="Imagem de um documento que simboliza os relatórios"
            />
            <a href="#">Relatórios</a>
          </li>
          <li>
            <img
              src="assets/cog.svg"
              alt="Imagem de uma engranagem que simboliza as configurações do software"
            />
            <a href="#">Ajustes</a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="kanban">
      <h1>testado</h1>
    </div>
  </body>
</html>
